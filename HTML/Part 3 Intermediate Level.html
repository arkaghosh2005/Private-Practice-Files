<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part 3: Intermediate Level</title>
</head>
<body>
    <header><h1>Projects</h1></header>
    <main>
        <section>
            Section Tag
        </section>
        <article>
            Article Tag
        </article>
        <aside>
            Aside Tag: Used for Advertising in Google
        </aside>
        <br>

        <!-- _main in target makes the website open in another new page -->
        <a href="http://www.google.com" target="_main">Google</a>
        <br>

        <!-- Clickable Images links -->
        <a href="http://www.google.com" target="_main"><img src="https://play-lh.googleusercontent.com/1-hPxafOxdYpYZEOKzNIkSP43HXCNftVJVttoo4ucl7rsMASXW3Xr6GlXURCubE1tA=w3840-h2160-rw" alt="img google" height="100px"></a>
        <hr>
    
        <!-- div takes complete width of the page it is shown upon -->
        <div><p>This is a div</p></div>

        <!-- Span takes width as per as the size of the element -->
        <span><p>This is a span</p></span>
    </main>
    <footer><p>Contact me!</p></footer>
</body>
</html>
