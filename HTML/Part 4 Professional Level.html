<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part 4: Professional Level</title>
</head>
<body>
    <!-- Unordered and Ordered Lists -->
    <ul>
        <li>Apple</li>
        <ul>
            <li>Red</li>
            <li>Green</li>
        </ul>
        <li>Mango</li>
    </ul>
    <ol>
        <li>Apple</li>
        <ol>
            <li>Red</li>
            <li>Green</li>
        </ol>
        <li>Mango</li>
    </ol>
    <hr>



    <!-- Tables -->
    <table>
        <caption>My Data</caption>
        <thead>
            <tr><th colspan="2">Information</th></tr>
            <tr>
                <th>Name</th>
                <th>Roll</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Arka</td>
                <td>234</td>
            </tr>
            <tr>
                <td>Arindam</td>
                <td>235</td>
            </tr>
        </tbody>
    </table>
    <hr>



    <!-- Forms -->
    <form action=""></form> <!-- Action sends the form data to the mentioned file -->
    <input type="text" placeholder="Type your name here"><br>
    <input type="password" placeholder="Enter Password"><br>
    <input type="file" name="" id=""><br>
    <input type="radio" value="cls11" name="" id="">Cls 11 <br>
    <input type="radio" value="cls12" name="" id="">Cls 12 <br>
    <input type="checkbox" value="Comp" id="">CSE
    <hr>

    <!-- Select -->
    <select name="city" id="">
        <option value="Delhi">Delhi</option>
        <option value="Kolkata">Kolkata</option>
        <option value="Bangalore">Bangalore</option>
        <option value="Chennai">Chennai</option>
    </select>
    <input type="submit" value="Submit the form">
    <hr>

    <!-- iframe used to show one website inside of our website -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/HcOc7P5BMi4?si=d001TcSiDuM0jPOE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <hr>

    <!-- Video Tag -->
    <video src="" controls loop>My Video</video>
    <hr>
</body>
</html>
